<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>My Gallery</title>

   
  </head>
  <body>

    <div class="container">

      <header>
        <div class="profile">
          <div class="profile__details">
            <img src="images/profilePhoto.png" class="profile__pic" alt="profilepic">
            <h1 class="profile__name">Rodney Cotton</h1>
            <p class="profile__address">Helsinki, Finland</p>
          </div>
          
  
          <div class="profile__card">
            <div class="card">
              <span class="numbers">100</span>
              <p class="card__details">Posts</p>
            </div>
  
            <div class="card">
              <span class="numbers">2,242</span>
              <p class="card__details">Follower</p>
            </div>
  
            <div class="card">
              <span class="numbers">1,432</span>
              <p class="card__details">Following</p>
            </div>
          </div>  
        </div>
      </header>


      <main>
        <div class="gallery photo1" >
          <img src="images/photo1.png" alt="photo1" >
        </div>

        <div class="gallery photo2"  >
          <img src="images/photo2.png" alt="photo2">
        </div>
       
        <div class="gallery photo3" >
          <img src="images/photo3.png" alt="photo3" >
        </div>

        <div class="gallery photo4" >
          <img src="images/photo_4.png" alt="photo4" >
        </div>
       
        <div class="gallery photo5" >
          <img src="images/photo5.png" alt="photo5" >
        </div>

        <div class="gallery photo6">
          <img src="images/photo6.png" alt="photo6">
        </div>

      </main>

      <footer>
        <p>created by <span>Erwin John A. Jerusalem</span> - devChallenges.io</p>
    </footer>

    </div>

  </body>
</html>
